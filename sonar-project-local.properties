# Local SonarQube Scanner configuration
sonar.projectKey=ai-travelling-planner
sonar.projectName=AI Travelling Planner
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000

# Source directories
sonar.sources=client/src,server

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/public/**

# Test settings
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage reports (if you add testing)
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Token (set via environment variable SONAR_TOKEN)
# sonar.login=${env.SONAR_TOKEN}
