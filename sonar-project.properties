# SonarCloud configuration for AI-Travelling-Planner
sonar.projectKey=pranjal-git290504_AI-Travelling-Planner
sonar.organization=pranjal-git290504
sonar.projectName=AI-Travelling-Planner
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=client/src,server
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js

# Language specific settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Client specific settings
sonar.sources.client=client/src
sonar.tests.client=client/src
sonar.test.inclusions.client=**/*.test.js,**/*.test.jsx

# Server specific settings  
sonar.sources.server=server
sonar.tests.server=server
sonar.test.inclusions.server=**/*.test.js,**/*.spec.js

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.javascript.node.maxspace=4096
